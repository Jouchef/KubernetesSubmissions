apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes: 
      - name: ping-storage
        persistentVolumeClaim: 
          claimName: ping-claim
      containers:
        - name: pingpong-container
          image: jouchef/pingpong:1.9.2
          env:
            - name: PORT
              value: "3002"
          volumeMounts: 
          - name: ping-storage
            mountPath: /app/logs

apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      volumes:
        - name: server-volume
          persistentVolumeClaim:
            claimName: server-claim
        - name: db-volume
          persistentVolumeClaim:
            claimName: db-claim
      containers:
        - name: server-container
          image: jouchef/server:2.6.1
          env:
            - name: FRONT-PORT
              value: "3006"
            - name: BACKENDSVCURL
              value: "backend-svc"
            - name: SVCPORT
              value: "2345"
            - name: IMGCACHETIME
              value: "600"  #seconds
            - name: IMAGEPATH
              value: "images/kuva.jpg"   # This directory will be inside of /static
            - name: PICURL
              value: "https://picsum.photos/300/200.jpg"
          volumeMounts:
            - name: server-volume
              mountPath: /app/static
        - name: backend-container
          image: jouchef/backend:2.2.4
          env:
            - name: BACKEND-PORT
              value: "3007"
          volumeMounts: 
            - name: db-volume
              mountPath: /app/db